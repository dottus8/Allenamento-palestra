<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Allenamento di Dotto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h1, h2 {
      color: #333;
    }
    select, input {
      padding: 6px;
      margin: 4px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
      background: white;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
    }
  </style>
</head>
<body>

  <h1>Programma di Allenamento</h1>

  <label for="daySelect">Scegli il giorno:</label>
  <select id="daySelect"></select>

  <div id="workoutContainer"></div>

  <script>
    const workoutProgram = {
      "Lunedì": [
        { esercizio: "Panca Piana", serie: 3, ripetizioni: 8, peso: 0 },
        { esercizio: "Croci con manubri", serie: 3, ripetizioni: 12, peso: 0 }
      ],
      "Martedì": [
        { esercizio: "Squat", serie: 4, ripetizioni: 6, peso: 0 },
        { esercizio: "Affondi", serie: 3, ripetizioni: 10, peso: 0 }
      ],
      "Mercoledì": [],
      "Giovedì": [
        { esercizio: "Rematore", serie: 3, ripetizioni: 10, peso: 0 },
        { esercizio: "Lat Machine", serie: 3, ripetizioni: 12, peso: 0 }
      ],
      "Venerdì": [
        { esercizio: "Military Press", serie: 4, ripetizioni: 6, peso: 0 },
        { esercizio: "Alzate Laterali", serie: 3, ripetizioni: 12, peso: 0 }
      ],
      "Sabato": [],
      "Domenica": []
    };

    const daySelect = document.getElementById('daySelect');
    const workoutContainer = document.getElementById('workoutContainer');

    Object.keys(workoutProgram).forEach(day => {
      const option = document.createElement('option');
      option.value = day;
      option.textContent = day;
      daySelect.appendChild(option);
    });

    daySelect.addEventListener('change', () => {
      const selectedDay = daySelect.value;
      loadWorkoutForDay(selectedDay);
    });

    function loadWorkoutForDay(day) {
      const saved = JSON.parse(localStorage.getItem(day)) || workoutProgram[day];

      if (!saved || saved.length === 0) {
        workoutContainer.innerHTML = "<p>Nessun allenamento previsto per questo giorno.</p>";
